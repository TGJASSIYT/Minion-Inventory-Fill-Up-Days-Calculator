<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Inventory Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
        }
        .container {
            background: #23272a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #40444b;
            color: white;
        }
        button {
            background-color: #43b581;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3ba55c;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
        }
        .success {
            color: #43b581;
        }
        .credits {
            margin-top: 30px;
            font-size: 14px;
            color: #b9bbbe;
        }
        #note {
            font-size: 12px;
            color: #b9bbbe;
            margin-top: 10px;
        }
        .wiki-link {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .wiki-link a {
            color: #43b581;
            text-decoration: none;
        }
        .wiki-link a:hover {
            text-decoration: underline;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

<div class="wiki-link">
